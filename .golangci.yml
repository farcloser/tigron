version: "2"

run:
  issues-exit-code: 2
  modules-download-mode: readonly
  allow-parallel-runners: true
  allow-serial-runners: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  default: all
  disable:
    - cyclop
    - exhaustruct
    - funlen
    - godox
    - nonamedreturns
  settings:
    depguard:
      rules:
        main:
          files:
            - $all
          allow:
            - $gostd
            - go.farcloser.world
            - github.com/rs/zerolog
            - github.com/rs/zerolog/log
            - go.uber.org/goleak
            - golang.org/x/sync/errgroup
            - golang.org/x/term
            - gotest.tools
    staticcheck:
      checks:
        - all
  exclusions:
    generated: disable

formatters:
  settings:
    gci:
      sections:
        - standard
        - default
        - prefix(go.farcloser.world)
        - localmodule
      no-inline-comments: true
      no-prefix-comments: true
      custom-order: true
    gofumpt:
      extra-rules: true
    golines:
      max-len: 100
      tab-len: 4
      shorten-comments: true
  enable:
    - gci
    - gofumpt
    - golines
  exclusions:
    generated: disable
